[env:m5stick-c-plus]
platform = espressif32
board = m5stick-c
framework = arduino
build_flags = -D M5STICK_C_PLUS
lib_deps = 
    m5stack/M5StickCPlus
    fastled/FastLED@3.5.0
monitor_speed = 115200
upload_speed = 1500000
